<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!--grid starts -->
    <div class="container">
      <div class="item1">
        <img alt="logo" src="images/logo.svg" />
      </div>
      <div class="item3">
        <div class="cont1">
          <div class="itm1">WE'RE</div>
          <div class="itm2">COMING</div>
          <div class="itm3">SOON</div>
          <div class="itm4">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </div>
          <div class="itm5 ">
            <div class="form-group">
              <input class="form-field" type="text" value="Email Address"/>
              <button type="button" class="btn" >
                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg>

              
            </div>
          </div>
        </div>
      </div>
      <div class="item2"></div>
    </div>
    <!-- grid ends -->
  </body>
</html>
